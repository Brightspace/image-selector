		<script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import 'd2l-typography/d2l-typography.js';
import '../d2l-basic-image-selector.js';

var imageSelector = document.body.querySelector('d2l-basic-image-selector');
imageSelector.courseImageUploadCb = function() {
	console.log('courseImageUploadCb called!'); // eslint-disable-line no-console
};
imageSelector.organization = window.D2L.Hypermedia.Siren.Parse({
	properties: {
		name: 'name'
	},
	links: [{
		href: 'https://some-domain.com/course_offering_info_viewedit.d2l',
		rel: ['https://api.brightspace.com/rels/course-offering-info-page'],
		type: 'text/html'
	}]
});
imageSelector._initialize();

document.getElementById('loadMore').addEventListener('click', function() {
	imageSelector.loadMore();
});

document.body.addEventListener('set-course-image', function(e) {
	console.log('set-course-image', e.detail); // eslint-disable-line no-console
});

window.d2lfetch = {
	fetch: function(req) {
		if (req.method === 'POST') {
			return Promise.resolve(new Response(null, { 'status': '200' }));
		}
		return window.fetch(req.url);
	}
};
</script>
