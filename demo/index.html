<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-image-selector demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-basic-image-selector.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Basic Image Selector</h3>
			<demo-snippet>
				<template>
					<d2l-basic-image-selector image-catalog-location="https://course-image-catalog.api.brightspace.com">
					</d2l-basic-image-selector>
					<button id="loadMore">Load More</button>
				</template>
			</demo-snippet>

		</div>
		<script>

			window.addEventListener('WebComponentsReady', function(e) {

				var imageSelector = document.body.querySelector('d2l-basic-image-selector');
				imageSelector._initialize();

				document.getElementById('loadMore').addEventListener('click', function() {
					imageSelector.loadMore();
				});

			});

			document.body.addEventListener('set-course-image', function(e) {
				console.log('set-course-image', e.detail);
			});

			window.d2lfetch = {
				fetch: function(req) {
					if (req.method === 'POST') {
						return Promise.resolve(new Response(null, { "status": "200" }));
					}
					return window.fetch(req.url);
				}
			};

		</script>
	</body>
</html>
