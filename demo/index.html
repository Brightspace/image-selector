<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-image-selector demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-basic-image-selector.html">
		<style is="custom-style" include="demo-pages-shared-styles"></style>
		<style is="custom-style" include="d2l-typography"></style>
		<style>
			html {
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Basic Image Selector</h3>
			<template id="bindingTemplate" is="dom-bind">
				<d2l-basic-image-selector
					organization="[[organization]]"
					image-catalog-location="https://course-image-catalog.api.brightspace.com">
				</d2l-basic-image-selector>
			</template>
		</div>

		<button id="loadMore">Load More</button>

		<script>

			var template = document.getElementById('bindingTemplate');
			template.addEventListener('dom-change', function() {
				document.body.querySelector('d2l-basic-image-selector')._initialize();
			});

			template.organization = window.D2L.Hypermedia.Siren.Parse({
				properties: {
					name: 'name'
				}
			});

			document.getElementById('loadMore').addEventListener('click', function() {
				document.body.querySelector('d2l-basic-image-selector').loadMore();
			});

			document.body.addEventListener('set-course-image', function(e) {
				console.log('set-course-image', e.detail);
			});

			window.d2lfetch = {
				fetch: function(req) {
					if (req.method === 'POST') {
						return Promise.resolve(new Response(null, { "status": "500" }));
					}
					return window.fetch(req.url);
				}
			};

		</script>
	</body>
</html>
